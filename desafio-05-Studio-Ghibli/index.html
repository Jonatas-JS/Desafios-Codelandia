<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Ghibli</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <main>
    <div class="app">
      <div class="container">
        <header>
          <img src="./src/assets/logo-studio-ghibli.svg" alt="logo studio ghibli">
          
          <ul class="social-media">
            <li><a href="#"><img src="./src/assets/icon-facebook.svg" alt="icon facebook"></a></li>
            <li><a href="#"><img src="./src/assets/icon-instagram.svg" alt="icon instagram"></a></li>
            <li><a href="#"><img src="./src/assets/icon-twitter.svg" alt="icon twitter"></a></li>
            <li><a href="#"><img src="./src/assets/icon-youtube.svg" alt="icon youtube"></a></li>
          </ul>
        </header>
        <div class="movie">
          <section class="movie-description">
            <div class="info-movie">
              <h3>HAYAO MIYAZAKI</h3>
              <h1>A VIAGEM <br>DE CHIHIRO</h1>
              <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
  
              <div class="movie-buttons">
                <div class="play-movie">
                  <span><img src="./src/assets/icon-play.svg"/></span>
                  <p>ASSISTIR AGORA</p>
                </div>
                <div class="play-trailer">
                  <p>ASSITA O TRAILER</p>
                </div>
              </div>
            </div>
          </section>
  
          <section class="movie-image">
            <img src="./src/assets/image.svg"/>
          </section>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
